# ===========================================
# HYPRLAND PROFESSIONAL CONFIGURATION
# ===========================================
# Bu dosya profesyonel bir Hyprland konfigürasyonu içerir
# Optimize edilmiş performans ve modern özellikler

# ===========================================
# MONITOR CONFIGURATION
# ===========================================
monitor=,preferred,auto,1
monitor=DP-1,2560x1440@144,0x0,1
monitor=HDMI-A-1,1920x1080@60,2560x0,1

# ===========================================
# INPUT CONFIGURATION
# ===========================================
input {
    kb_layout = tr
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    touchpad {
        natural_scroll = yes
        disable_while_typing = yes
        clickfinger_behavior = yes
        tap-to-click = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# ===========================================
# GENERAL SETTINGS
# ===========================================
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    no_cursor_warps = no
    no_border_on_floating = false
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

# ===========================================
# DECORATION
# ===========================================
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
        new_optimizations = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    shadow_offset = 1 2
    shadow_scale = 0.97
}

# ===========================================
# ANIMATIONS
# ===========================================
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0, 0, 1, 1
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.05, 2.05, 0.1, 1.05
    bezier = bounce, 1.1, 1.2, 0.1, 1
    bezier = sligshot, 1, -1, 0.15, 1.25
    bezier = nice, 0, 6.9, 0.5, -4.20

    animation = windows, 1, 5, myBezier, slide
    animation = windowsOut, 1, 4, winOut, slide
    animation = windowsMove, 1, 4, wind, slide
    animation = border, 1, 10, linear
    animation = borderangle, 1, 8, linear
    animation = fade, 1, 7, linear
    animation = workspaces, 1, 6, wind
    animation = specialWorkspace, 1, 6, wind, slide
}

# ===========================================
# DWELL LAYOUT
# ===========================================
dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = true
    smart_resizing = true
    permanent_direction_override = true
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    no_gaps_when_only = false
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# ===========================================
# MASTER LAYOUT
# ===========================================
master {
    new_is_master = true
    new_on_top = false
    mfact = 0.5
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
    by_ratio = 0.5
    orientation = left
    special_scale_factor = 0.8
    new_is_master = true
    new_on_top = true
    no_gaps_when_only = false
}

# ===========================================
# GESTURES
# ===========================================
gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 400
    workspace_swipe_invert = 1
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_create_new = 1
    workspace_swipe_forever = 1
}

# ===========================================
# MISC
# ===========================================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 2
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = true
    no_direct_scanout = true
    hide_cursor_on_touch = true
    mouse_move_focuses_monitor = true
}

